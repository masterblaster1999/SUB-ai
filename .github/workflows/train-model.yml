name: Train SUB ai Model

on:
  # Allow manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      epochs:
        description: 'Number of training epochs'
        required: false
        default: '15'
      batch_size:
        description: 'Batch size for training'
        required: false
        default: '128'
  
  # Optionally trigger on push to main (commented out by default)
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'train.py'
  #     - 'number_detector.py'

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create models directory
      run: mkdir -p models
    
    - name: Train the model
      run: |
        echo "Starting SUB ai model training..."
        python train.py
      env:
        EPOCHS: ${{ github.event.inputs.epochs || '15' }}
        BATCH_SIZE: ${{ github.event.inputs.batch_size || '128' }}
    
    - name: Check model files
      run: |
        echo "Generated model files:"
        ls -lh models/
    
    - name: Upload trained model as artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_number }}
        path: |
          models/*.h5
          models/*.png
        retention-days: 30
    
    - name: Upload training summary
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: training-logs-${{ github.run_number }}
        path: |
          models/*.png
        retention-days: 7
    
    - name: Commit and push trained model
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add models/*.h5 models/*.png
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-train: Update model (run #${{ github.run_number }})"
        git push
      continue-on-error: true
