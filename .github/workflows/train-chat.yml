name: Train SUB ai Chat Model

on:
  workflow_dispatch:
    inputs:
      epochs:
        description: 'Number of training epochs'
        required: false
        default: '100'
      batch_size:
        description: 'Batch size for training'
        required: false
        default: '32'

jobs:
  train-chat:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p models
        mkdir -p data
    
    - name: Train chat model
      run: |
        echo "Starting SUB ai chat model training..."
        python train_chat.py
      env:
        CHAT_EPOCHS: ${{ github.event.inputs.epochs || '100' }}
        CHAT_BATCH_SIZE: ${{ github.event.inputs.batch_size || '32' }}
    
    - name: Check model files
      run: |
        echo "Generated chat model files:"
        ls -lh models/
    
    - name: Upload trained chat model
      uses: actions/upload-artifact@v4
      with:
        name: trained-chat-model-${{ github.run_number }}
        path: |
          models/sub_ai_chat*.h5
          models/chat_vocab.pkl
        retention-days: 30
    
    - name: Commit trained model
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add models/sub_ai_chat*.h5 models/chat_vocab.pkl
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-train: Update chat model (run #${{ github.run_number }})"
        git push
      continue-on-error: true
